        <form class="section">
            <div id="box8">
                <h2>Area of Interest:</h2>
                <label for="numInterests">Enter the number of areas of interest:</label><br>
                <input type="number" id="numInterests" min="1" placeholder="Enter a number"><br><br>
                <div id="interestInputs"></div>
            </div>
        </form>
        <br>
        <button class="next-btn" onclick="saveInfo()">Save</button>
        <a href="template.html">

<script>
    document.addEventListener('DOMContentLoaded', loadSavedData); 

    const numInterestsInput = document.getElementById('numInterests');
    const interestInputsContainer = document.getElementById('interestInputs');

    numInterestsInput.addEventListener('input', function () {
        const numInterests = parseInt(this.value, 10);
        createInterestInputs(numInterests);
    });

    function createInterestInputs(numInterests) {
        interestInputsContainer.innerHTML = '';

        for (let i = 0; i < numInterests; i++) {
            const input = document.createElement('input');
            input.type = 'text';
            input.placeholder = `Enter Interest ${i + 1}`;
            input.id = `interest-${i + 1}`;
            interestInputsContainer.appendChild(input);
            interestInputsContainer.appendChild(document.createElement('br'));
        }
    }

    function saveInfo() {
        const numInterests = parseInt(numInterestsInput.value, 10);
        localStorage.setItem('numInterests', numInterests); 

        for (let i = 0; i < numInterests; i++) {
            const interestValue = document.getElementById(`interest-${i + 1}`).value;
            localStorage.setItem(`interest-${i + 1}`, interestValue);
        }

       
    }

    function loadSavedData() {
        const savedNumInterests = parseInt(localStorage.getItem('numInterests'), 10);

        if (!isNaN(savedNumInterests)) {
            numInterestsInput.value = savedNumInterests; 
            createInterestInputs(savedNumInterests);

            for (let i = 0; i < savedNumInterests; i++) {
                const savedInterest = localStorage.getItem(`interest-${i + 1}`);
                document.getElementById(`interest-${i + 1}`).value = savedInterest || ''; 
            }
        }
    }

    function goToNextPage() {
       
    }
</script>
