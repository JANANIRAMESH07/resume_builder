   <!-- edu.html -->
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const eduForm = document.getElementById("eduform");
        const educationDetailsTextarea = document.getElementById("educationDetails");

        // Check if there's stored education details in local storage
        const storedEducationDetails = localStorage.getItem("educationDetails");

        // If there are stored details, populate the textarea with them
        if (storedEducationDetails) {
            educationDetailsTextarea.value = storedEducationDetails;
            // Trigger an event to update the template when there's stored education data
            const event = new Event("input");
            educationDetailsTextarea.dispatchEvent(event);
        }

        eduForm.addEventListener("submit", function (event) {
            event.preventDefault();

            const educationDetails = educationDetailsTextarea.value;

            localStorage.setItem("educationDetails", educationDetails);

           
        });
    });
</script>
